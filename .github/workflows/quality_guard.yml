name: Prompt Quality Guard

on:
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - run: pip install pandas pyyaml rich openai

    - name: Run evaluation
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python prompt_playground/run_experiment.py --prompt rewrite_medical_v2 --dataset rewrite_eval_set.csv
